<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block2Lock</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0f172a">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            touch-action: none; /* Prevent scrolling on mobile during drag */
        }
        .player-car-pattern {
            background-image: 
                linear-gradient(45deg, rgba(0,0,0,.1) 25%, transparent 25%, transparent 75%, rgba(0,0,0,.1) 75%),
                linear-gradient(45deg, rgba(0,0,0,.1) 25%, transparent 25%, transparent 75%, rgba(0,0,0,.1) 75%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }
        .player-car-shadow {
            /* Tailwind shadow-lg + a rose-colored glow */
            box-shadow: 0 0 12px 2px rgba(244, 63, 94, 0.5), 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        @keyframes slide-out {
            to {
                transform: translateX(150%);
            }
        }
        .animate-win {
            animation: slide-out 0.4s ease-in forwards;
            z-index: 20; 
        }
        @keyframes fade-in {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-fade-in { animation: fade-in 0.3s ease-out; }
        
        .level-button-locked svg {
            opacity: 0.7;
        }
        .level-button-locked span {
            display: none;
        }
        .best-score-display {
            position: absolute;
            bottom: 2px;
            right: 4px;
            font-size: 0.65rem;
            line-height: 1;
            font-weight: bold;
            color: #facc15; /* Tailwind yellow-400 */
            -webkit-text-stroke: 1px rgba(0,0,0,0.3);
        }

    </style>
</head>
  <body class="bg-slate-900 text-white font-sans">
    <main class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-lg md:max-w-xl lg:max-w-2xl">
            <header class="text-center mb-4">
                <h1 class="text-4xl md:text-5xl font-bold tracking-tight text-slate-200">Block2Lock</h1>
                <div class="flex justify-between items-center mt-4 text-lg text-slate-400 px-2">
                    <span>Level: <span id="level-display">1</span></span>
                    <button id="level-select-btn" class="px-3 py-1 bg-slate-700 rounded-md text-sm hover:bg-slate-600 transition-colors focus:outline-none focus:ring-2 focus:ring-slate-500">Select Level</button>
                    <span>Moves: <span id="moves-display">0</span></span>
                </div>
            </header>
            
            <div id="game-container" class="p-2 bg-slate-600 rounded-lg relative shadow-lg mr-16">
                 <div id="board" class="aspect-square w-full bg-slate-800 rounded-md p-1 relative shadow-inner overflow-hidden">
                    <!-- Grid and vehicles will be generated by JS -->
                 </div>
                 <!-- Exit sign elements will be injected here by JS -->
            </div>

            <div class="flex justify-center items-center gap-4 mt-6">
                <button id="prev-btn" class="px-4 py-2 bg-slate-700 rounded-md disabled:opacity-50 hover:bg-slate-600 transition-colors focus:outline-none focus:ring-2 focus:ring-slate-500">Prev</button>
                <button id="reset-btn" class="px-4 py-2 bg-slate-700 rounded-md hover:bg-slate-600 transition-colors focus:outline-none focus:ring-2 focus:ring-slate-500">Reset</button>
                <button id="next-btn" class="px-4 py-2 bg-slate-700 rounded-md disabled:opacity-50 hover:bg-slate-600 transition-colors focus:outline-none focus:ring-2 focus:ring-slate-500">Next</button>
            </div>
        </div>
    </main>
    
    <div id="win-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 justify-center items-center z-50" role="dialog" aria-modal="true">
        <div class="bg-slate-800 p-8 rounded-lg text-center shadow-2xl animate-fade-in">
            <h2 class="text-4xl font-bold text-green-400 mb-2">You Win!</h2>
            <p id="win-message" class="text-xl mb-3 text-yellow-300 font-semibold"></p>
            <p class="text-lg mb-2">You solved it in <strong id="win-moves">0</strong> moves.</p>
            <p id="win-best-score" class="text-md text-slate-400 mb-6">Your best is <strong id="win-best-score-value">0</strong> moves.</p>
            <button id="modal-next-btn" class="px-6 py-3 bg-green-600 rounded-md text-white font-semibold hover:bg-green-500 transition-colors focus:outline-none focus:ring-2 focus:ring-green-400">Next Level</button>
        </div>
    </div>

    <div id="level-select-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 justify-center items-center z-50 p-4" role="dialog" aria-modal="true">
        <div class="bg-slate-800 p-6 rounded-lg text-center shadow-2xl animate-fade-in w-full max-w-md relative">
            <h2 class="text-3xl font-bold text-slate-200 mb-6">Select Level</h2>
            <div id="level-grid" class="grid grid-cols-5 sm:grid-cols-6 md:grid-cols-8 gap-3 max-h-[60vh] overflow-y-auto pr-2">
                <!-- Level buttons will be generated by JS -->
            </div>
            <button id="close-level-select-btn" class="absolute top-2 right-2 text-slate-400 hover:text-white transition-colors" aria-label="Close">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>

    <script src="/main.js"></script>
    <script src="/pwa.js" defer></script>
  </body>
</html>
